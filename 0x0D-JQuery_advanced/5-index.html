    <script type="application/javascript">
        function createFamilyTree() {
            $('body').append('<table><thead><tr><th>Firstname</th><th>Lastname</th></tr></thead><tbody></tbody></table>')
        }

        function addNewMember(firstName, lastName){
            $('body table tbody').last().after(
                '<tr>'+
                    '<td>'+firstName+'</td>'+
                    '<td>'+lastName+'</td>'+
                    '<td id="remove">(x)</td>'+
                '</tr>'
            );
            $('#remove').css({
                background: 'orange',
                cursor: 'pointer'
            });
            $('#remove').click(function(){
                $(this).parents('tr').remove();
            })
        }
        createFamilyTree();
        addNewMember("Guillaume","Salva" );
        addNewMember("Arielle","Snizt" );
        addNewMember("Fanette","Snizt" );
        addNewMember("Gerard","Snizt" );
        addNewMember("Victor","Salva" );

    </script>
