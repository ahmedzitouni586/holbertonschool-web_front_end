    <script>
        
        

        function listPosts() {
            $.ajax({
                url: 'db.json',
                dataType: 'json',
                type: 'get',
                success: function addPostRow(data){
                    $('body').append('<p></p>');
                    $('p').append('<span></span>')
                    $.each(data.posts, function(key, value) {
                        id = value.id;
                        title = value.title;
                        author = value.author;
                        $('p').append('<span>Post created with id '+id+', title: '+title+', author: '+author+'</span><br>');
                        
                    })
                },
                error: function() {
                    alert('Server Error')
                }
            })
        }
        $( document ).ready(function() {
            listPosts();
        });
        
        
       
    </script>
