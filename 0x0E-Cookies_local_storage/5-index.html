<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var availableItems = ["Shampoo", "Soap", "Sponge", "Water"];
        if (typeof(Storage) === "undefined") {
            alert("Sorry, your browser does not support Web storage. Try again with a better one");
        }
        else {
            createStore();
            displayCart();
        }
        function addItemToCart(item) {
            localStorage.setItem(item, true);
        }
        function createStore() {
            var ull = document.createElement('ul');
            ull.setAttribute("id", "myul");
            var lii;
            document.body.appendChild(ull);
            for (let i = 0; i < availableItems.length; i++) {
                lii = document.createElement('li');
                document.getElementById("myul").appendChild(lii);
                lii.innerText = availableItems[i];
                
                
            }
            lii.addEventListener("click", addItemToCart())
        }
        function displayCart() {
            if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount) + 1;
            } else {
            localStorage.clickcount = 1;
            }
            let p = document.createElement("p");
            p.setAttribute('id', "myp");
            document.getElementsByTagName("p").innerHTML = "You previously had " +
            localStorage.clickcount + " items in your cart";
            document.body.appendChild(p);
        }
    </script>
</body>
</html>
