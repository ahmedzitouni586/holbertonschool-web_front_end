<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <div id="form">
        <h2>Login to the website</h2>
        <input id="firstname" type="text" placeholder="Firstname">
        <input id="email" type="email" placeholder="Email">
        <button onclick="showWelcomeMessageOrForm()">Log me in</button>
    </div>
    
</body>
<script>
    function setCookies() {
    let fname = document.getElementById('firstname');
    let email  = document.getElementById('email');
    let d = new Date();
    d.setTime(d.getTime() + (10*24*60*60*1000));
    let expires = "expires="+ d.toUTCString();
    document.cookie = "firstname = "+fname.value+";"+ expires +";path=/";
    document.cookie = "email = "+email.value+";"+ expires +";path=/";
}

function getCookie(name) {
    if (document.cookie.length != 0) {
        cookieArray = document.cookie.split(';');
        for (let i = 0; i < cookieArray.length; i++) {
            name = cookieArray[i].split("=");
            if (name[0] == "firstname") {
                document.getElementById("firstname").value = name[1];
            }
            else if (name[0] == "email") {
                document.getElementById("email").value = name[1];
            }
        }
    }
    else {
        return "";
    }
}
function showCookies() {
    let p = document.createElement('p');
        cc = "Email: " + document.getElementById("firstname").value + " - Firstname: " + document.getElementById("email").value;
        p.innerHTML = cc;
        document.body.append(p);
}
function showForm() {
    let parent = document.querySelector('body');
    let child = document.querySelector('h1');
    parent.removeChild(child);
    document.getElementById("form").style.display = 'block';
}
function hideForm() {
    document.getElementById("form").style.display = 'none';
}
function deleteCookiesAndShowForm() {
    document.cookie = "firstname = "+fname.value+"; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    document.cookie = "email = "+email.value+"; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    showForm();
}
function showWelcomeMessageOrForm() {
    if (!document.body.classList.contains('logged-in')) {
        showForm();
    }
    else if (document.body.classList.contains('logged-in')) {
        let content = document.querySelector('div');
        let msg = document.createElement('<h1>Welcome FIRSTNAME <a href="#" onclick="deleteCookiesAndShowForm()">(logout)</a></h1>');
        content.parentNode.replaceChild(msg, content);
    }
}

</script>
</html>
